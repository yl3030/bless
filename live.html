<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>福智僧團活動專區｜送出尋燈</title>
    <!-- css -->
    <link rel="stylesheet" href="./public/css/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="./public/css/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="./public/css/aos/aos.css">
    <link rel="stylesheet" href="./public/css/style.css">
</head>
<body>
    <main class="live-main position-relative">
        <div class="bg position-absolute">
            <div class="swiper-container live">
                <div class="swiper-wrapper">
                  <div class="swiper-slide">
                      <img src="./public/img/find_2.png" alt="">
                  </div>
                  <div class="swiper-slide">
                    <img src="./public/img/find_1.png" alt="">
                  </div>
                  <div class="swiper-slide">
                    <img src="./public/img/find_2.png" alt="">
                  </div>
                </div>     
          </div>
        </div>
        <div class="live-content position-absolute">
            <div class="before">
            <p class="live-alert">
                隨喜您點上一盞祈願燈，<br>
                <span class="ml-5">一燈能破千年暗、一智能滅萬年愚</span>
            </p>
            <div class="loading-text">
                <span>湖山大殿連線中</span>
                <div class="arrow">
                    <img class="arrow1" src="./public/img/arrow_deep-brown.svg" alt="">
                    <img class="arrow2" src="./public/img/arrow_deep-brown.svg" alt="">
                    <img class="arrow3" src="./public/img/arrow_deep-brown.svg" alt="">
                </div>
            </div>
            <p class="wait">等候時間：倒數<span class="second">05</span>秒</p>
        </div>
        <div class="after position-absolute">
            <div class="pic">
                <img src="./public/img/picture_2.png" alt="">
            </div>
            <p class="thank"><span clas="big">感謝您</span>，祝福您福智圓滿，<br>
                生生增上</p>
        </div>
    </div>
    </main>
    <script src="./public/js/jquery/jquery.min.js"></script>
    <script src="./public/js/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="./public/js/swiper/swiper-bundle.min.js"></script>
    <script src="./public/js/aos/aos.js"></script>
    <script src="./public/js/index.js"></script>
</body>
</html>
